# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5444/product_service
spring.datasource.username=enterprisedb
spring.datasource.password=postgres

# Hibernate Settings
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# Enable Hibernate statistics
spring.jpa.properties.hibernate.generate_statistics=true

# Logging Configuration
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Connection Pooling Configuration (HikariCP)
spring.datasource.hikari.connectionTimeout=30000
spring.datasource.hikari.maximumPoolSize=5
spring.datasource.hikari.minimumIdle=1
spring.datasource.hikari.idleTimeout=600000
spring.datasource.hikari.poolName=SpringBootHikariCP

# Database Statistics
spring.datasource.hikari.registerMbeans=true


